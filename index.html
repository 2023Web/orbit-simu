<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="static/css/planet.css">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/planet.js"></script>
  </head>
  <body class="container">
    <div class="con_box_1">
      <div class="solar-system">
        <div id="solar">
          <!-- 绘制太阳 -->
          <div class="imgList">
            <img src="static/img/sun.jpg" />
          </div>
          <div class="planet">
            <div class="texture"></div>
          </div>
        </div>
        <div id="earth">
          <!-- 绘制地球 -->
          <div class="imgList">
            <img src="static/img/earth_2K.jpg" />
            <img src="static/img/earth_2K.jpg"/ >
          </div>    <!--实现自转-->
          <div id="shadows"></div><!--阴影-->
          <div class="planet">
            <div class="texture"></div>
          </div>
          <!-- 绘制地球公转轨道 -->
          <div class="orbit"></div>
        </div>
        <div id="moon">
          <!-- 绘制月球 -->
          <div class="planet">
            <div class="texture"></div>
          </div>
          <!-- 绘制月球公转轨道 -->
          <div class="orbit"></div>
      </div>
    </div>
    <div class="con_box_2">
      <!-- 三个互斥的选项：俯视图、侧视图、3D视图 -->
      <div class="view_block">
        <p class="info_label">视图选择</p>
        <div class="view">
          <input type="radio" name="view" id="view_top">
          <label for="view_top">俯视图</label>
          <input type="radio" name="view" id="view_side">
          <label for="view_side">侧视图</label>
          <input type="radio" name="view" id="view_3d" checked>
          <label for="view_3d" class="activate">3D视图</label>
        </div>
      </div>
      <!-- 地球贴图换肤 -->
      <div class="view_block">
        <p class="info_label">地球贴图换肤</p>
        <div class="view">
          <input type="radio" name="earth_texture" id="earth_texture_1">
          <label for="earth_texture_satellite">卫星图</label>
          <input type="radio" name="earth_texture" id="earth_texture_2" checked>
          <label for="earth_texture_geographic" class="activate">地理图</label>
        </div>
      </div>
    </div>
    <div class="con_box_3">
      <!-- 显示日食月食画中画，注意要同时显示自转中的太阳和月球 -->
      <div class="pip">
        <!-- TODO: 日食画中画 -->
        <p>日食</p>
        <img src="static/img/sun.jpg" />
      </div>
      <div class="pip">
        <!-- TODO：月食画中画 -->
        <p>月食</p>
        <img src="static/img/lunar.jpg" />
      </div>
    </div>
  </body>
</html>
